<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        #area {
            background-color: yellow;
            color: black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()">
        JS
    </div>

    <script>
        let a = window.document.getElementById('area');

        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);

        function clicar() {
            a.innerText = "Vai corinthians!"
            a.style.background = "black"
            a.style.color = "white"
        }

        function entrar() {
            a.innerText = "JavaScript"
            a.style.background = "yellow"
            a.style.color = "black"
        }

        function sair() {
            a.innerText = "JS"
            a.style.background = "yellow"
            a.style.color = "black"
        }
    </script>
</body>
</html>
