        const headerContent = document.createTextNode("Develop. Preview. Ship. ðŸš€")
        // Coloca o texto dentro do elemento h1
        header.appendChild(headerContent)
        // Coloca o elemento h1 dento da div app
        app.appendChild(header)
    </script>
</body>
</html>
